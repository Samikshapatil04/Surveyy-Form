<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Survey Form</h1>
  <form>
     <h1>Social Media Usage and Impact </h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
	<div class="form-group">
      <label for="Contact No.">Contact No.:</label>
      <input type="Contact No." id="Contact No." name="Contact No." required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
	<p><label>Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option></p>
    </select>
	
<p><label>How frequently do you use social media platforms?</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="Multiples times a day">Multiples times a day</option>
      <option value="Once a day">Once a day</option>
      <option value="A few times a week">A few times a week</option></p>
      <option value="Once a week">Once a week</option></p>
    </select>

<p><label>Which social media platform do you use the most?</label>
    <select id="Which social media platform do you use the most?" name="Do you believe that social media has had a positive impact on your life?Please elaborate your answer?" required>
      <option value="">Select</option>
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
      <option value="Snapchat">Whatsapp</option>
      <option value="Snapchat">Snapchat</option></p>
    </select>

    <div class="form-group">
      <label for="feedback">How much time do you spend on social media on an average day?</label>
      <textarea id="feedback" name="feedback" required></textarea>
    </div>
<div class="form-group">
      <label for="feedback">Do you believe that social media has had a positive impact on your life?</label>
      <textarea id="feedback" name="feedback" required></textarea>
    </div>

<div class="form-group">
      <label for="feedback">Do you think social media has a significant impact on mental health?Please explain your answer.</label>
      <textarea id="feedback" name="feedback" required></textarea>
    </div>

<div class="form-group">
      <label for="feedback">Any other Feedback from you:</label>
      <textarea id="feedback" name="feedback" required></textarea>
    </div>



    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
